# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ video-indexer ]
  pull_request:
    branches: [ video-indexer ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  APP_NAME: kmvi
  AZURE_WEBAPP_PACKAGE_PATH: '.'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build
  build-infrastructure:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      ResourceGroupLocation: AustraliaEast
      ResourceGroupName: KnowledgeMining-RG

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            if $(az group exists --name ${{ env.ResourceGroupName }}) ; then
              echo "Azure resource group already exists, skipping creation..."
            else
              az group create --name ${{ env.ResourceGroupName }} --location ${{ env.ResourceGroupLocation }}
              echo "Azure resource group created"
            fi

      - uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.ResourceGroupName }}
          template: ./azuredeploy.json
          parameters: resourcePrefix=${{env.APP_NAME}} location=${{env.ResourceGroupLocation}}
          deploymentMode: complete

  build-webapp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.1.x"

    - run: |
        dotnet build --Configuration Release
        dotnet publish -c Release -o ${{env.APP_NAME}}

    - uses: azure/webapps-deploy@v2
      with:
        app-name: ${{env.AppName}}
        package: '${{env.AZURE_WEBAPP_PACKAGE_PATH}}/${{env.APP_NAME}}'